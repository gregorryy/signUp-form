<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="left_side">
        <div class="presentation">
          <h1>GREGORY.</h1>
          <!--<p>Photo by <a href="https://unsplash.com/fr/@matteopetrani">Matteo Ulisse</a> <a href="https://unsplash.com/fr/photos/une-personne-chevauchant-une-planche-de-surf-sur-une-vague-dans-locean-XRyV3tBDJU8">Unslpash</a></p>-->
        </div>
      </div>
      <div class="right_side">
        <div class="text">
          <p class="upP">
            This is not a real online service ! You know you need something
            <br />
            like this in your life to help realize your deepest dreams. <br />
            Sign up <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form">
          <p class="sign_up_title">Let's do this !</p>
          <form action="#" method="get">
            <div class="input-field">
              <label for="first_name">FIRST NAME</label>
              <input type="text" name="first_name" id="first_name" />
            </div>
            <div class="input-field">
              <label for="last_name">LAST NAME</label>
              <input type="text" name="last_name" id="last_name" />
            </div>
            <div class="input-field">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="input-field">
              <label for="phone_number">PHONE NUMBER</label>
              <input
                type="tel"
                name="phone_number"
                id="phone_number"
                title="Please enter a valid phone number. Example: 0606060606"
                pattern="[0-9]{10}"
              />
            </div>
            <div class="input-field">
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password" />
            </div>
            <div class="input-field">
              <label for="confirm_password">CONFIRM PASSWORD</label>
              <input
                type="password"
                name="confirm_password"
                id="confirm_password"
              />
            </div>
          
        </div>
        <div class="bottom">
          <div class="submit">
            <button type="submit" class="submitBtn">Create Account</button>
          </div>
        </form>
          <p class="already">
            Already have an account?
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Log in</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
